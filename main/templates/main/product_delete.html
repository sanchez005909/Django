{% extends 'main/base.html' %}

{% block content%}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="body">
                        <form method="post">

                            {% csrf_token %}
                            <p>Хотите удалить этот продукт: "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'main:main' %}" type='submit' class="btn btn-danger">Отмена</a>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
