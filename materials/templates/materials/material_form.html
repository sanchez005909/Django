{% extends 'main/base.html' %}

{% block content%}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="body">
                        <form class="form-control" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success m-3">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                            <a href="{% url 'materials:material' %}" type='submit' class="btn btn-danger">Отмена</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
